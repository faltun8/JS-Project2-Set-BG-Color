<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">

    
    <title>Set Color</title>
</head>
<body>
    <div class="container">
        <h1 class="color-label" id="colorLabel"></h1>
        <h1 class="color-label" id="colorDesc"></h1>

        <div class="inp">
            <input class="colorInput" placeholder="Type your color here">
            <button class="button" id="setColorButton">Set Color</button>
            <button class="button" id="randomColorButton">Random Button</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
